</head>

<body>
	<main class="content">

		$(document).ready(function(){
      $('.autosize').height(innerHeight);
    });
    window.onresize = function(){
      $('.autosize').height(innerHeight);
    }
    </script>
		<!--end component top-block-on-main-page-->
    <div class="anons-wrapper autosize">
      <!--start component menu-->
      <div class="wrapper menu-wrapper">
        <div class="main-menu">
          <ul class="main-menu-left">
            <li><a href="#" title="#"><p></p>О баре</a></li>
            <li><a href="#" title="#"><p></p>Бар и кухня</a></li>

          </ul>
          <ul class="main-menu-right">
            <li><a href="#" title="#"><p></p>Отзывы</a></li>
            <li><a href="#" title="#"><p></p>Банкетное меню</a></li>
            <li><a href="#" title="#"><p></p>Полезные советы</a></li>
            <li><a href="#" title="#"><p></p>Контакты</a></li>
            </ul>
        </div>
      </div>
      <!--end component menu-->
			
      <!--start component anons on main page-->
      <div class="anons-list wrapper">
				<h2 class="anons-list-head">Анонсы ближайших событий</h2>
				<div class="anons-slider" id="carousel"> 
          <a href="#"><img src="/images/1.jpg" id="item-1" /></a>
          <a href="#"><img src="/images/2.jpg" id="item-2" /></a>
          <a href="#"><img src="/images/3.jpg" id="item-3" /></a>
          <a href="#"><img src="/images/4.jpg" id="item-4" /></a>
          <a href="#"><img src="/images/5.jpg" id="item-5" /></a>
          <a href="#"><img src="/images/6.jpg" id="item-6" /></a>
          <a href="#"><img src="/images/7.jpg" id="item-7" /></a>
          <a href="#"><img src="/images/8.jpg" id="item-8" /></a>
          <a href="#"><img src="/images/9.jpg" id="item-9" /></a>
          <a href="#" id="prev">Prev</a> | <a href="#" id="next">Next</a>
				</div>
				<div class="add-order-table">
					<form>
						<div class="order-inputs-text">
							<input type="text" name="name" placeholder="ИМЯ">
							<input type="text" name="fonte"placeholder="ТЕЛЕФОН">
						</div>
						<input type="submit" class="order-send-btn" value="Забронировать">
					</form>
				</div>
      </div>
          <script type="text/javascript">
      $(document).ready(function () {
        var carousel = $("#carousel").waterwheelCarousel({
          flankingItems: 3
          
        });

        $('#prev').bind('click', function () {
          carousel.prev();
          return false
        });

        $('#next').bind('click', function () {
          carousel.next();
          return false;
        });

        $('#reload').bind('click', function () {
          newOptions = eval("(" + $('#newoptions').val() + ")");
          carousel.reload(newOptions);
          return false;
        });

      });
    </script>
      <!--end component anona on main page-->
    </div>
	</main>
